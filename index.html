<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="cal">
        <section class="screen">
            0
        </section>
        <section class="cal-buttons">
            <div class="cal-row">
                <button class="cal-button double">c</button>
                <button class="cal-button"><-</button>
                <button class="cal-button">/</button>
            </div>
            <div class="cal-row">
                <button class="cal-button">9</button>
                <button class="cal-button">8</button>
                <button class="cal-button">7</button>
                <button class="cal-button">x</button>
            </div>
            <div class="cal-row">
                <button class="cal-button">6</button>
                <button class="cal-button">5</button>
                <button class="cal-button">4</button>
                <button class="cal-button">-</button>
            </div>
            <div class="cal-row">
                <button class="cal-button">3</button>
                <button class="cal-button">2</button>
                <button class="cal-button">1</button>
                <button class="cal-button">+</button>
            </div>
            <div class="cal-row">
                <button class="cal-button tripple">0</button>
                <button class="cal-button">=</button>
            </div>
        </section>
    </div>

    <script src="cal.js"></script>
</body>
</html>
